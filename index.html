<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flamengo Squad</title>
  <link rel="icon" href="./images/fla.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="nameContainer">
      <label for="search"><img src="./images/lupa.png" class="searchImg"></label>
      <input type="search" name="search" class="search" placeholder="nome" data-search></input>
    </div>
  </div>




  <div class="wrapper" data-wrapper>
    <template data-template>
      <div class="card">
        <img class="photo" src=${player.img} alt="football player">
        <div class="profile1">
          <div class="name">${player.name}</div>
          <div class="profile2">
            <div class="profile3">
              <div>Idade:</div>
              <div>${player.age}</div>
            </div>
            <div class="profile3">
              <div>Camisa:</div>
              <div>${player.number}</div>
            </div>
            <div class="profile3">
              <div>Posição:</div>
              <div>${player.position}</div>
            </div>
            <div class="profile3">
              <div>Habilidade:</div>
              <div>${player.ability}</div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
