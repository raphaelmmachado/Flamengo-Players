<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlamengoDex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="searchbar">
        <label for="search">Buscar Jogadores</label>
        <input type="search" id="search" data-search-bar>
    </div>
    <div class="wrapper" data-wrapper>
        <template>
            <div class="card">
                <img class="photo"
                    src="https://fla-bucket-s3-us.s3.amazonaws.com/public/images/players/7/1647693713.jpeg"
                    alt="football player">
                <div class="profile1">
                    <div class="name">Gabriel Barbosa</div>
                    <div class="profile2">
                        <div class="profile3">
                            <div>Idade</div>
                            <div>25</div>
                        </div>
                        <div class="profile3">
                            <div>Camisa</div>
                            <div>9</div>
                        </div>
                        <div class="profile3">
                            <div>Posição</div>
                            <div>Atacante</div>
                        </div>
                        <div class="profile3">
                            <div>Habilidade</div>
                            <div>85</div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
