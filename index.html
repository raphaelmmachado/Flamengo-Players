<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlamengoDex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper" data-wrapper>
        <template data-template>
          <div class="card">
            <img class="photo" src=${player.img}
            alt="football player">
            <div class="profile1">
            <div class="name">${player.name}</div>
              <div class="profile2">
                <div class="profile3">
                <div>Idade:</div>
                <div>${player.age}</div>
                </div>
                <div class="profile3">
                <div>Camisa:</div>
                <div>${player.number}</div>
                </div>
                <div class="profile3">
                <div>Posição:</div>
                <div>${player.position}</div>
                </div>
                <div class="profile3">
                <div>Habilidade:</div>
                <div>${player.overall}</div>
                </div>
              </div>
            </div>
          </div>
        </template>
    </div>
</body>

</html>
