<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flamengo Squad</title>
  <link rel="icon" href="./images/fla.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="container">
    <div class="nameContainer">
      <label for="search"><img src="./images/lupa.png" class="searchImg"></label>
      <input type="search" name="search" class="search" placeholder="nome" data-search></input>

    </div>
    <div class="container2">
      <div id="sortBy">Ordenar por:</div>
      <div class="sortContainer">
        <div class="sortClick" data-sortByPosition><img src="./images/team_position.png">Posição</div>
        <div class="sortClick" data-sortByAbility><img src="./images/003-soccer-player.png" alt="habilidade">Habilidade
        </div>
        <div class="sortClick" data-sortByMarketValue><img src="./images/value.png" alt="valor de mercado">Valor</div>
        <div class="sortClick" data-sortByNumber>
          <img src="./images/001-football-shirt.png" alt="camisa de football">Camisa
        </div>
        <div class="sortClick" data-sortByAge><img src="./images/001-age.png" alt="age">Idade</div>

      </div>
    </div>
  </header>

  <main class="wrapper" data-wrapper>

    <template>
      <figure class="card">
        <div class="card-front">
          <img class="photo" src=${player.img} alt="football player">
          <div class="profile1">
            <div class="name">
              <img src='./images/fla.png' class='logo'>
              <div>${player.name === "Gustavo Henrique" ? "Gust. Henrique" : player.name}</div>
              <img class='country' src='${player.country}'>
            </div>
            <div class="profile2">
              <div class="profile3">
                <div>Idade:</div>
                <div>${player.age}</div>
              </div>
              <div class="profile3">
                <div>Camisa:</div>
                <div>${player.number}</div>
              </div>
              <div class="profile3">
                <div>Posição:</div>
                <div>${player.position === "Lateral Esquerdo" ? "Lat. Esquerdo": player.position && player.position ===
                  "Lateral Direito" ? "Lat. Direito" : player.position}</div>
              </div>
              <div class="profile3">
                <div>Habilidade:</div>
                <div>${player.ability}</div>
              </div>
            </div>
          </div>
        </div>


        <div class="card-back">
          <div class="backside-info">
            <p><span class="black-text">Nome Completo:</span> ${player.fullName}</p>
            <p><span class="black-text">Cidade:</span> ${player.city}</p>
            <p><span class="black-text">Nascimento:</span> ${player.birthDate}</p>
            <p><span class="black-text">Perna:</span> ${player.leg}</p>
            <p><span class="black-text">Altura:</span> ${player.height}</p>
            <p><span class="black-text">Chegou:</span> ${player.arriveIn}</p>
            <p><span class="black-text">Contrato:</span> ${player.endOfContract}</p>
            <p><span class="black-text">Ex-times:</span> ${player.formerTeams}</p>
            <br>
            <p><span class="black-text">Valor:</span> €${player.marketValueInEuros}</p>
            <p><span class="black-text">Popularidade:</span> ${player.fanBase}</p>
          </div>
        </div>

      </figure>
    </template>
  </main>

  <div class="by-position-container hidden" data-cards-row>
    <h1 class="position-h1">ATACANTES</h1>
    <div data-atacantes class="cards-by-position"></div>
    <h1 class="position-h1">MEIOS-CAMPOS</h1>
    <div data-midfielders class="cards-by-position"></div>
    <h1 class="position-h1">LATERAIS</h1>
    <div data-side-backs class="cards-by-position"></div>
    <h1 class="position-h1">ZAGUEIROS</h1>
    <div data-defenders class="cards-by-position"></div>
    <h1 class="position-h1">GOLEIROS</h1>
    <div data-goalkeepers class="cards-by-position"></div>
    <h1 class="position-h1">TREINADOR</h1>
    <div data-manager class="cards-by-position"></div>
  </div>
  <div class="loading" data-loading-spinner></div>
</body>

</html>
